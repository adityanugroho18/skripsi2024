{% extends "base.html" %}
{% load custom_filters %}
{% block content %}
<!-- Page Header-->
<div class="p-4 bg-white block sm:flex items-center justify-between border-b border-gray-200 lg:mt-1.5">
    <div class="w-full mb-1">
        <div class="mb-4">
            <nav class="flex mb-5" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
                <li class="inline-flex items-center">
                    <a href="#" class="inline-flex items-center text-gray-700 hover:text-primary-600">
                        <svg class="w-5 h-5 mr-2.5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                        </svg> Dashboard </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        <a href="{% url "customer.index" %}" class="ml-1 text-gray-700 hover:text-primary-600 md:ml-2">Customer</a>
                    </div>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="ml-1 text-gray-400 md:ml-2" aria-current="page">Edit</span>
                    </div>
                </li>
            </ol>
            </nav>
            <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl">{{ title }}</h1>
        </div>
    </div>
</div>
{% include "partials/_alert.html" %}
<!-- Form -->
<div class="flex flex-col mt-4">
    <div class="overflow-x-auto">
        <div class="inline-block min-w-full align-middle">
            <div class="m-4 p-6 bg-white border border-gray-200 rounded-lg shadow">
                <form action="{% url "customer.update" id=customer.id %}" method="POST">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 xl:grid-cols-2 xl:gap-4">
                        <div class="mb-5">
                            <label for="nama" class="block mb-2 text-sm font-medium text-gray-900">
                                Nama<span class="text-red-500">*</span>
                            </label>
                            <input type="text" name="nama" id="nama" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                value="{{customer.nama}}" placeholder="ex: Mark Manson" required />
                        </div>
                        <div class="mb-5">
                            <label for="no_hp" class="block mb-2 text-sm font-medium text-gray-900">
                                No Handphone<span class="text-red-500">*</span>
                            </label>
                            <input type="text" name="no_hp" id="no_hp" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 numeric-input"
                                value="{{customer.no_hp}}" placeholder="ex: 08xxxxxxxxxxx" required />
                        </div>
                        <div class="mb-5">
                            <label for="alamat" class="block mb-2 text-sm font-medium text-gray-900">
                                Alamat
                            </label>
                            <textarea name="alamat" id="alamat" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan disini...">{{customer.alamat}}</textarea>
                        </div>
                        <div class="mb-5">
                            <label for="piutang" class="block mb-2 text-sm font-medium text-gray-900">
                                Piutang
                            </label>
                            <input type="text" name="piutang" id="piutang" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 currency-input"
                                value="{{customer.piutang|currency_format}}" placeholder="ex: 100.000" />
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <div>
                            <button type="submit" class="float-end ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Simpan</button>
                            <button type="reset" class="float-end text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
